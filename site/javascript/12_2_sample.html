<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>妥当性テスト</title>
</head>
<body>
<form action="12_2_sample.html">
<p>お名前（<strong>必須</strong>）：<input type="text" size="30" name="name" required placeholder="名前を入力"></p>
<p>
  <input type="submit" value="送信">
  <input type="button" value="checkValidity" onclick="console.log(this.form.checkValidity())">
  <input type="button" value="reportValidity" onclick="console.log(this.form.reportValidity())">
</p>
</form>
<p>このフォームでは、名前の入力が必須です。「checkValidity」ボタンと「reportValidity」ボタンはこのフォームに対して該当メソッドを呼び出した結果をconsole.logで表示します。名前を入力しない状態ではフォームが妥当とならないのでfalseが表示されるはずです。また、この状態ではフォームが送信できません。</p>
<p>名前を何か入力してあげると、これらのメソッドの返り値がtrueになり、送信できるようになります。</p>
</body>
</html>
