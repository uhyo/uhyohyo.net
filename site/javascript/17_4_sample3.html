<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test</title>
  </head>
  <body>
    <p class="foo">赤い段落</p>
    <my-element></my-element>
    <script>
      class MyElement extends HTMLElement {
        constructor(){
          super();
          this.attachShadow({mode: 'open'}).innerHTML = `
            <style>
              p.foo {
                color: blue;
              }
            </style>
            <p class="foo">青い段落</p>`;
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
