<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>localStorageのサンプル2</title>
</head>
<body>
<!-- ここに表示 -->
<p id="result"></p>
<script>
//ページ表示時にカウントを1ふやす
var value=sessionStorage.sample14_1;
if(!value){
	//valueに何も入っていなかったら
	value=1;
}else{
	value=parseInt(value)+1;
}
sessionStorage.sample14_1=value;
disp(value);

function disp(val){
	document.getElementById('result').textContent="あなたは"+val+"回目の訪問です";
}

</script>
</body>
</html>
