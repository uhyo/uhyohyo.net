<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>template要素のサンプル</title>
  </head>
  <body>
    <p>これはテストです。</p>
    <my-element></my-element>

    <template id="mytmp">
      <p>テンプレートの中身です。</p>
      <p>テンプレートの中身その2です。</p>
    </template>
    <script>
      class MyElement extends HTMLElement {
        constructor(){
          super();

          // template要素を取得
          const tmp = document.getElementById('mytmp');
          // その中身をコピー
          const content = tmp.content.cloneNode(true);

          // ShadowRootを作って中身を追加
          this.attachShadow({
            mode: 'open',
          }).appendChild(content);
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
