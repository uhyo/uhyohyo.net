<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Navigation Timingのサンプル</title>
</head>
<body>
<script>
//今回はここのスクリプトが実行されている時点で既に通信が終わっていると判断して、ここで直接計算する

//時間を引き算して通信にかかった時間を取得する
var time=performance.timing.responseEnd-performance.timing.fetchStart;

//結果を表示する
var p=document.createElement("p");
p.textContent="通信にかかった時間は"+(time/1000)+"秒です。";
document.body.appendChild(p);
</script>
</body>
</html>
