<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ドラッグのサンプル</title>
<style>
div.d{
	padding:10px;
	margin:20px;
	width:100px;
	border:4px dotted black;
}
</style>
</head>
<body>
<p>下のdiv要素はドラッグできます。</p>
<div class="d" draggable="true">div要素1</div>
<div class="d" draggable="true">div要素2</div>
<div class="d" draggable="true">div要素3</div>

<p>下のdiv要素はドラッグできません。</p>
<div class="d">div要素4</div>
</body>
</html>
